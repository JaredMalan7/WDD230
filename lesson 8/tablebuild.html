<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link href='css/table.css' rel="stylesheet">
    <title>Table Example</title>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th colspan='3'><b>ACME Wildwest</b></th>
            </tr>
        </thead>
        <tbody>
        <tr class='title'>
            <th><b>Period</b></th>
            <th><b>Sales</b></th>
            <th><b>Sales Global</b></th>
        </tr>
            <tr>
                <td>August</td>
                <td>$3,590</td>
                <td>$4,000</td>
            </tr>
            <tr>
                <td>September</td>
                <td>$4,420</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td>October</td>
                <td>$4,870</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td>November</td>
                <td>$8,610</td>
                <td class='title'>$7,500</td>
            </tr>
            <tr>
                <td><i>Black Friday</i></td>
                <td colspan='2'>$3,200</td>
            </tr>
            <tr>
                <td>December</td>
                <td>$6,820</td>
                <td>$7,500</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan='3'>Complied 24.02.2022 by Jared</td>
            </tr>
        </tfoot>
    </table>

</body>

</html>
